<div class="login-page">
  <app-nav-bar></app-nav-bar>
  <div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
      </div>
      <button type="submit" class="btn primary-btn">Login</button>
      <!-- <button type="button" class="btn secondary-btn" (click)="OnForgotPassword()">Forgot Password?</button> -->
       
      <ul class="nobullets"><li>
       <a href="/forgot-password">Forgot Password?</a> 
       
       <a href="/customer" id="newUser" class="newUser">New User?</a>
      </li>
    </ul>
       
    </form>
    <div *ngIf="invalidLogin" class="error-message">
      Invalid username or password. Please try again.
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <!-- You can add links here if needed -->
    </div>
    <p>&copy; 2024 Charles Schwab & Co., Inc, All rights reserved. Member SIPC. Unauthorized access is prohibited. Usage will be monitored. (0124-3J4J)</p>
  </footer>
</div>
