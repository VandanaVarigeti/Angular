<div class="container">
    <h1>Personal Information</h1>
    <form id="personal-info-form">
        <fieldset>
            <legend>Basic Details</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="middle-name">Middle Name (Optional):</label>
            <input type="text" id="middle-name" name="middle-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="resident-id">Resident ID:</label>
            <input type="text" id="resident-id" name="resident-id" maxlength="10" pattern="[A-Za-z]{2}[0-9]{8}"
                title="First 2 letters followed by 8 numbers" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>
        <fieldset>
            <legend>Create Login ID</legend>
            <label for="login-username">Login Username:</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Login Password:</label>
            <input type="password" id="login-password" name="login-password" required>
        </fieldset>
        <fieldset>
            <legend>Legal Address and Phone Number</legend>
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" required>
            <label for="address-line2">Address Line 2 (Optional):</label>
            <input type="text" id="address-line2" name="address-line2">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="TN">Tamil Nadu</option>
                <option value="]kA">Karnataka</option>
            </select>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <label for="phone-type">Phone Type:</label>
            <select id="phone-type" name="phone-type" required>
                <option value="mobile">Mobile</option>
                <option value="landline">Landline</option>
            </select>
            <label for="mobile-number">Mobile Number:</label>
            <input type="text" id="mobile-number" name="mobile-number" maxlength="10" pattern="[0-9]{10}"
                title="10-digit mobile number" required>
            <label for="landline-number">Landline Number (Optional):</label>
            <input type="text" id="landline-number" name="landline-number" maxlength="8" pattern="[0-9]{8}"
                title="8-digit landline number">
        </fieldset>
        <button type="submit">Next</button>
    </form>
</div>
